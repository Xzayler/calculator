<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer async></script>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="ans">
          Ans = 24
        </div>
        <div class="input">
          25+74
        </div>
      </div>
      <div class="buttons">
        <button id="clear" class="orange">C</button>
        <button id="?" class="orange">?</button>
        <button id="%" class="orange">%</button>
        <button id="/" class="operator orange">/</button>
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button id="x" class="operator orange">x</button>
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button id="-" class="operator orange">-</button>
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button id="+" class="operator orange">+</button>
        <button id="negative" class="orange">+\-</button>
        <button id="0" class="digit">0</button>
        <button id="." class="digit">.</button>
        <button id="=" class="orange">=</button>
      </div>
    </div>
  </main>
</body>
</html>
